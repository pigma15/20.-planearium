<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/./layouts/mainlay.css">
    <link rel="stylesheet" href="./css/./custom/maincust.css">

</head>
<body>
    <div class="background">
        <!-- Titulinis-->
        <div class="titulinis">
            <div class="logo">
                <img src="./img/planearium.png" alt="planearium">
            </div>
            <div class="forma">
                <form>
                    <div>
                        <label for="username">Username</label>
                        <input id="username" type="text" placeholder="Username">
                    </div>
                    <div>
                        <label for="username">Password</label>
                        <input id="pass" type="password" placeholder="Password">
                    </div>
                </form>
                <button>sign in</button>
            </div>
        </div>
        <!-- Planetos vidines-->
        <div class="innerplanets">
            <h1>inner planets</h1>
            <div class="planet">
                <!-- <a href="#">Mercury</a> -->
                <p>mercury</p>
                <img src="./img/mercury.png" alt="mercury">
            </div>
            <div class="planet">
                <p>venus</p>
                <img src="./img/venus.png" alt="venus">
            </div>
            <div class="planet">
                <p>earth</p>
                <img src="./img/earth.png" alt="earth">
            </div>
            <div class="planet">
                <p>mars</p>
                <img src="./img/mars.png" alt="mars">
            </div>
        </div>
        <!-- Planetos isorines-->
        <div class="outerplanets">
            <h1>outer planets</h1>
            <div class="planet">
                <!-- <a href="#">jupiter</a> -->
                <p>jupiter</p>
                <img src="./img/jupiter.png" alt="ceres">
            </div>
            <div class="planet">
                <p>saturn</p>
                <img src="./img/saturn.png" alt="saturn">
            </div>
            <div class="planet">
                <p>uranus</p>
                <img src="./img/uranus.png" alt="uranus">
            </div>
            <div class="planet">
                <p>neptune</p>
                <img src="./img/neptune.png" alt="neptune">
            </div>
        </div>
        <!-- Papildomi kunai-->
        <div class="extrabodies">
            <details>
                <summary>extra</summary>
                <div class="categories">
                    <details>
                        <summary>moons</summary>
                        <div class="excont">
                            <p>moon</p>
                            <img src="./img/moon.png" alt="moon">
                        </div>
                    </details>
                    <details>
                        <summary>asteroid belt</summary>
                        <div class="excont">
                            <p>ceres</p>
                            <img src="./img/ceres.png" alt="ceres">
                        </div>
                        <div class="excont">
                            <p>vesta</p>
                            <img src="./img/vesta.png" alt="vesta">
                        </div>
                    </details>
                    <details>
                        <summary>kuiper belt</summary>
                        <div class="excont">
                            <p>pluto</p>
                            <img src="./img/pluto.png" alt="pluto">
                        </div>
                        <div class="excont">
                            <p>eris</p>
                            <img src="./img/eris.png" alt="eris">
                        </div>
                        <div class="excont">
                            <p>makemake</p>
                            <img src="./img/makemake.png" alt="makemake">
                        </div>
                        <div class="excont">
                            <p>haumea</p>
                            <img src="./img/haumea.png" alt="haumea">
                        </div>
                    </details>
                    <details>
                        <summary>other</summary>
                        <div class="excont">
                            <p>sun</p>
                            <img src="./img/sun.png" alt="sun">
                        </div>
                    </details>
                </div>
            </details>
        </div>
        <!-- Nuorodos i channelius-->
        <div class="apacia">
            <div class="bottomimg">
                <img src="./img/solarsystem.gif" alt="solarsystem">
            </div>
            <div class="channels">
                <h2>youtube channels:</h2>
                <a href="https://www.youtube.com/user/NASAtelevision">nasa</a>
                <a href="https://www.youtube.com/channel/UC1-7mA0mKsCTyCMG4JNO3EQ">space and astronomy</a>
                <a href="https://www.youtube.com/user/astrumspace">astrum</a>
            </div>
        </div>
    </div>

</body>
</html>
