<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planearium</title>
    <link rel="stylesheet" href="./css/variables/mainvari.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/./layouts/mainlay.css">
    <link rel="stylesheet" href="./css/styles/form.css">
    <link rel="stylesheet" href="./css/styles/button.css">
    <link rel="stylesheet" href="./css/styles/popdown.css">
    <link rel="stylesheet" href="./css/styles/planetcont.css">
    <link rel="stylesheet" href="./css/./custom/maincust.css">

</head>
<body>
    <div class="container">
        <!--Logo and sign in or sign up-->
        <div class="top">
            <a href="./index.html">
                <img src="./img/planearium.png" alt="planearium">
            </a>
            <form class="form">
                <div class="row">
                    <label class="label" for="email">e.mail</label>
                    <input class="input" id="email" type="email" placeholder="e.mail">
                </div>
                <div class="row">
                    <label class="label" for="password">password</label>
                    <input class="input" id="pass" type="password" placeholder="password">
                    <a class="button" href="#">sign in</a>
                </div>
            </form>
        </div>
        <!--Logo and sign in or sign up END-->
        <div class="main">
            <!--Inner Planets-->
            <span>inner planets:</span>
            <div class="planetcont">
                <a href="./html/mercury.html">
                    <span>mercury</span>
                    <img src="./img/mercury.png" alt="mercury">
                </a>
                <a href="./html/venus.html">
                    <span>venus</span>
                    <img src="./img/venus.png" alt="venus">
                </a>
                <a href="./html/earth.html">
                    <span>earth</span>
                    <img src="./img/earth.png" alt="earth">
                </a>
                <a href="./html/mars.html">
                    <span>mars</span>
                    <img src="./img/mars.png" alt="mars">
                </a>
            </div>
            <!--Inner Planets END-->
            <!--Outer Planets-->
            <span>outer planets:</span>
            <div class="planetcont">
                <a href="./html/jupiter.html">
                    <span>jupiter</span>
                    <img src="./img/jupiter.png" alt="jupiter">
                </a>
                <a href="./html/saturn.html">
                    <span>saturn</span>
                    <img src="./img/saturn.png" alt="saturn">
                </a>
                <a href="./html/uranus.html">
                    <span>uranus</span>
                    <img src="./img/uranus.png" alt="uranus">
                </a>
                <a href="./html/neptune.html">
                    <span>neptune</span>
                    <img src="./img/neptune.png" alt="neptune">
                </a>
            </div>
            <!--Outer Planets END-->
        </div>
        <!--Bottom pradzia-->
        <div class="bottom">
            <!--extrabodies-->
            <div class="popdown">
                <details class="popmain">
                <summary class="poptext">extra</summary>
                    <details class="popmenu">
                    <summary class="poptext">asteroid belt</summary>
                        <details class="popobject">
                        <summary class="poptext">ceres</summary>
                            <a href="#">
                                <img src="./img/ceres.png" alt="ceres">
                            </a>
                        </details>
                        <details class="popobject">
                        <summary class="poptext">vesta</summary>
                            <a href="#">
                                <img src="./img/vesta.png" alt="vesta">
                            </a>
                        </details>
                    </details>
                    <details class="popmenu">
                    <summary class="poptext">kuiper belt</summary>
                        <details class="popobject">
                        <summary class="poptext">eris</summary>
                            <a href="#">
                                <img src="./img/eris.png" alt="eris">
                            </a>
                        </details>
                        <details class="popobject">
                        <summary class="poptext">pluto</summary>
                            <a href="./html/pluto.html">
                                <img src="./img/pluto.png" alt="pluto">
                            </a>
                        </details>
                        <details class="popobject">
                        <summary class="poptext">makemake</summary>
                            <a href="#">
                                <img src="./img/makemake.png" alt="makemake">
                            </a>
                        </details>
                        <details class="popobject">
                        <summary class="poptext">haumea</summary>
                            <a href="#">
                                <img src="./img/haumea.png" alt="haumea">
                            </a>
                        </details>
                    </details>
                    <details class="popmenu">
                    <summary class="poptext">other</summary>
                        <details class="popobject">
                            <summary class="poptext">sun</summary>
                            <a href="./html/sun.html">
                                <img src="./img/sun.png" alt="sun">
                            </a>
                        </details>
                    </details>
                </details>
            </div>
            <!--extrabodies END-->
            <!--extras-->
            <div class="extras">
                <div class="links">
                    <span>youtube channels:</span>
                    <a target="_blank" class="button" href="https://www.youtube.com/user/NASAtelevision">nasa</a>
                    <a target="_blank" class="button" href="https://www.youtube.com/channel/UC1-7mA0mKsCTyCMG4JNO3EQ">space and astronomy</a>
                    <a target="_blank" class="button" href="https://www.youtube.com/user/astrumspace">astrum</a>
                </div>
                <div class="random">
                    <img src="./img/solarsystem.gif" alt="solarsystem">
                </div>
            </div>
            <!--extras END-->
        </div>
        <!--Dugnas-->
        <div class="dugnas">
            <p>end of observable universe</p>
        </div>
    </div>
</body>


</html>
