<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/variables/mainvari.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/./layouts/mainlay.css">
    <link rel="stylesheet" href="./css/styles/form.css">
    <link rel="stylesheet" href="./css/styles/button.css">
    <link rel="stylesheet" href="./css/styles/planetcont.css">
    <link rel="stylesheet" href="./css/./custom/maincust.css">

</head>
<body>
    <div class="container">
        <!--Logo and sign in or sign up-->
        <div class="top">
            <a href="./index.html">
                <img src="./img/planearium.png" alt="planearium">
            </a>
            <form class="form">
                <div class="row">
                    <label class="label" for="email">e.mail</label>
                    <input class="input" id="email" type="email" placeholder="e.mail">
                </div>
                <div class="row">
                    <label class="label" for="password">password</label>
                    <input class="input" id="pass" type="password" placeholder="password">
                    <a class="button" href="#">sign in</a>
                </div>
            </form>
        </div>
        <!--Logo and sign in or sign up END-->
        <div class="main">
            <!--Inner Planets-->
            <span>
                inner planets:
            </span>
            <div class="planetcont">
                <a href="#">
                    <span>mercury</span>
                    <img src="./img/mercury.png" alt="mercury">
                </a>
                <a href="#">
                    <span>venus</span>
                    <img src="./img/venus.png" alt="venus">
                </a>
                <a href="#">
                    <span>earth</span>
                    <img src="./img/earth.png" alt="earth">
                </a>
                <a href="#">
                    <span>mars</span>
                    <img src="./img/mars.png" alt="mars">
                </a>
            </div>
            <!--Inner Planets END-->
            <!--Outer Planets-->
            <span>
                outer planets:
            </span>
            <div class="planetcont">
                <a href="#">
                    <span>saturn</span>
                    <img src="./img/saturn.png" alt="saturn">
                </a>
                <a href="#">
                    <span>jupiter</span>
                    <img src="./img/jupiter.png" alt="jupiter">
                </a>
                <a href="#">
                    <span>uranus</span>
                    <img src="./img/uranus.png" alt="uranus">
                </a>
                <a href="#">
                    <span>neptune</span>
                    <img src="./img/neptune.png" alt="neptune">
                </a>
            </div>
            <!--Outer Planets END-->
        </div>
        <!--Bottom pradzia-->
        <div class="bottom">
            <div class="extrabodies">extra</div>
            <div class="links">links</div>
            <div class="random">animation</div>
        </div>
    </div>
</body>


</html>
