<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/./layouts/mainlay.css">
    <link rel="stylesheet" href="./css/./custom/maincust.css">

</head>
<body>
    <div class="background">
        <!-- Titulinis-->
        <div class="titulinis">
            <div class="logo">
                <img src="./img/planearium.png" alt="planearium">
            </div>
            <div class="forma">
                sign up
            </div>
        </div>
        <!-- Planetos vidines-->
        <div class="innerplanets">
            <div class="planet">
                <!-- <a href="#">Mercury</a> -->
                <p>mercury</p>
                <img src="./img/mercury.png" alt="mercury">
            </div>
            <div class="planet">
                <p>venus</p>
                <img src="./img/venus.png" alt="venus">
            </div>
            <div class="planet">

                <p>mars</p>

        </div>

        <div class="outerplanets">
            <div class="planet">
                <!-- <a href="#">jupiter</a> -->

            </div>
            <div class="planet">
                <p>neptune</p>
                <img src="./img/neptune.png" alt="neptune">

        <!-- Papildomi kunai-->
        <div class="extrabodies">
            <div>popdown</div>
        </div>
        <!-- Nuorodos i channelius-->
        <div class="apacia">
            <div>animacija</div>
            <div>channeliai</div>
        </div>
